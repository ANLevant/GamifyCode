<h3>Registered Users</h3>
<div class="hr-theme-slash-half">
  <div class="hr-line-half"></div>
</div>
<ul class="users">
  <li *ngFor="let user of users">
    <a routerLink="/administrative/users/{{user.idUser}}">
      <span class="badge">{{user.idUser}}</span> {{user.username}}
    </a>
  </li>
</ul>
